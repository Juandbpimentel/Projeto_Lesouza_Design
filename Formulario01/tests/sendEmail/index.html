<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSDesign</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../src/styles/darkmode.css">
</head>

<body>
  <!--nome, sobrenome, email, cpf, whatsapp, assinatura-->
  <form action="https://formsubmit.co/marcusdavi.soar@gmail.com" method="POST">
    <input type="hidden" name="_template" value="table">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="name" placeholder="Nome" alt="Nome" required/>
      <input type="text" id="sobrenome" name="lastname" placeholder="Sobrenome" alt="Sobrenome" required/>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="E-mail" required/>
    </div>
    <div>
      <label for="cpf">CPF/CNPJ:</label>
      <input type="text" id="cpf" name="cpf" maxlength="18" placeholder="CPF/CNPJ" required/>
    </div>
    <div>
      <label for="number">Whatsapp:</label>
      <input type="tel" id="phone" name="phone" required/>
    </div>
    <input type="hidden" name="_captcha" value="false">
    <button type="submit" id="sendEmail">Send E-mail</button>
  </form>
  <script src="../script.js"></script>
</body>

</html>
