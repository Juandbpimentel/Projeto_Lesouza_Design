<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSDesign</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <form action="/pagina-processa-dados-do-form" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="cpf">CPF</label>
        <input
          type="text" name="cpf" \pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \title="Digite um CPF no formato: xxx.xxx.xxx-xx"/>
        <input type="submit" value="Verificar" onclick="verificarFormulario()" />
      </div>
    </form>
       
    <script src="../scripts/script.js"></script>
       
    <!--nome, sobrenome, email, cpf, whatsapp, assinatura-->
  </body>
</html>
