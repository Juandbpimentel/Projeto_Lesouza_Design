<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSDesign</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/darkmode.css">
</head>

<body>
  <!--nome, sobrenome, email, cpf, whatsapp, assinatura-->
  <form action="/pagina-processa-dados-do-form" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" />
      <input type="text" id="sobrenome">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" />
    </div>
    <div>
      <label for="cpf">CPF/CNPJ:</label>
      <input type="text" id="cpf" onkeypress="return onlyNumberKey(event)" maxlength="18">
    </div>
    <div>
      <label for="number">Whatsapp:</label>
      <input type="tel" id="number" name="tel[]" class="masked-phone" data-phonemask="(__)_____-____" >
    </div>
  </form>
  <script src="../scripts/cpf.js"></script>
  <script src="../scripts/phone-mask.min.js"></script>
</body>

</html>
